name: Build and Deploy Lifeguard web

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Show output structure
        run: |
          echo "Current dir:"
          pwd
          echo "Listing root:"
          ls -la
          echo "Listing build dir:"
          ls -la build
          echo "Listing build/web:"
          ls -la build/web || echo "build/web not found"

      - name: Change to project directory
        run: cd $GITHUB_WORKSPACE/Lifeguard-app

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "build/web/."
          target: "/var/www/lifeguard-web"
